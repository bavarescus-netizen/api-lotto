<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto AI V4 - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .lotto-red { background-color: #e11d48; }
        .lotto-black { background-color: #0f172a; }
        .lotto-green { background-color: #16a34a; }
        .page-content { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-950 text-white pb-24 font-sans">

    <header class="p-4 bg-slate-900 border-b border-slate-800 sticky top-0 z-50 flex justify-between items-center shadow-xl">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            <h1 class="text-xl font-black text-blue-400 uppercase tracking-tighter">MOTOR V4 ADAPTATIVO</h1>
        </div>
        <div id="reloj" class="text-xs font-mono text-slate-400 bg-black/50 px-2 py-1 rounded">--:--:--</div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        
        <section id="page-home" class="page-content">
            <div id="status-card" class="bg-slate-900 p-6 rounded-3xl border-l-4 border-blue-500 mb-6 text-center shadow-2xl transition-all">
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Estado del Mercado</span>
                <div id="dec-text" class="text-3xl font-black py-2 tracking-tight text-white">ANALIZANDO...</div>
                
                <div id="top3-lista" class="space-y-3 mt-4 text-left">
                    </div>
                
                <button onclick="ejecutarPrediccion()" class="mt-8 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-900/40">
                    <i class="fas fa-bolt mr-2"></i> PREDECIR AHORA
                </button>
            </div>
        </section>

        <section id="page-historico" class="page-content hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-blue-400 uppercase italic">Historial Reciente</h2>
                <button onclick="cargarHistorial()" class="text-slate-500 hover:text-white transition-colors">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div id="lista-historial" class="space-y-2 overflow-y-auto max-h-[70vh]">
                </div>
        </section>

        <section id="page-train" class="page-content hidden">
            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-lg font-bold mb-4 text-blue-400 uppercase"><i class="fas fa-brain mr-2"></i> Cerebro V4</h2>
                <div id="train-log" class="bg-black p-4 rounded-xl text-[10px] font-mono text-green-500 h-64 overflow-y-auto mb-6 border border-slate-800">
                    > Sistema listo para procesamiento masivo...
                </div>
                <button onclick="iniciarEntrenamiento()" id="btn-train" class="w-full bg-slate-800 hover:bg-slate-700 p-4 rounded-2xl font-bold border border-slate-700 transition-all">
                    RE-ENTRENAR MODELO
                </button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-md border-t border-slate-800 p-3 flex justify-around items-center z-50">
        <button onclick="showPage('home')" class="nav-btn text-blue-400 flex flex-col items-center">
            <i class="fas fa-dice text-xl"></i>
            <span class="text-[9px] mt-1 font-bold uppercase">Predicción</span>
        </button>
        <button onclick="showPage('historico')" class="nav-btn text-slate-500 flex flex-col items-center">
            <i class="fas fa-clock-rotate-left text-xl"></i>
            <span class="text-[9px] mt-1 font-bold uppercase">Historial</span>
        </button>
        <button onclick="showPage('train')" class="nav-btn text-slate-500 flex flex-col items-center">
            <i class="fas fa-server text-xl"></i>
            <span class="text-[9px] mt-1 font-bold uppercase">Motor</span>
        </button>
    </nav>

    <script>
        // MAPA DE COLORES OFICIALES SEGÚN TU TABLA
        const coloresLotto = {
            "0": "lotto-green", "00": "lotto-green",
            "1": "lotto-red", "4": "lotto-red", "7": "lotto-red", "10": "lotto-red", "13": "lotto-red", "16": "lotto-red", "19": "lotto-red", "22": "lotto-red", "25": "lotto-red", "28": "lotto-red", "31": "lotto-red", "34": "lotto-red",
            "3": "lotto-red", "6": "lotto-black", "9": "lotto-red", "12": "lotto-red", "15": "lotto-red", "18": "lotto-red", "21": "lotto-red", "24": "lotto-red", "27": "lotto-red", "30": "lotto-red", "33": "lotto-red", "36": "lotto-red",
            "2": "lotto-black", "5": "lotto-red", "8": "lotto-black", "11": "lotto-black", "14": "lotto-red", "17": "lotto-red", "20": "lotto-red", "23": "lotto-black", "26": "lotto-black", "29": "lotto-red", "32": "lotto-red", "35": "lotto-red"
        };
        // Nota: He ajustado los rojos/negros para que coincidan con la lógica de la imagen.

        // RELOJ
        setInterval(() => {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // NAVEGACIÓN
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-400', 'text-slate-500'));
            event.currentTarget.classList.replace('text-slate-500', 'text-blue-400');
            if(pageId === 'historico') cargarHistorial();
        }

        // PREDICCIÓN CON COLORES DINÁMICOS
        async function ejecutarPrediccion() {
            const lista = document.getElementById('top3-lista');
            lista.innerHTML = "<div class='text-center py-10'><i class='fas fa-circle-notch fa-spin text-3xl text-blue-500'></i></div>";
            
            try {
                const r = await fetch('/prediccion');
                const j = await r.json();
                document.getElementById('dec-text').innerText = j.decision;

                lista.innerHTML = "";
                j.top3.forEach(item => {
                    const bgClass = coloresLotto[item.numero.toString()] || "bg-slate-700";
                    lista.innerHTML += `
                        <div class="flex items-center ${bgClass} p-2 rounded-2xl border-2 border-white/10 shadow-lg">
                            <div class="bg-white rounded-xl p-1 shadow-inner">
                                <img src="${item.imagen}" class="w-14 h-14 object-contain">
                            </div>
                            <div class="flex-grow pl-4">
                                <div class="text-[10px] text-white/60 font-black uppercase">NUMERO ${item.numero}</div>
                                <div class="text-xl font-black text-white uppercase">${item.animal}</div>
                            </div>
                            <div class="pr-3 text-right">
                                <div class="text-2xl font-black text-white">${item.porcentaje}</div>
                                <div class="text-[8px] text-white/50 font-bold">CONFANZA</div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                lista.innerHTML = "<p class='text-red-500 text-center font-bold'>Error de Servidor</p>";
            }
        }

        // HISTORIAL DESDE LA DB
        async function cargarHistorial() {
            const lista = document.getElementById('lista-historial');
            lista.innerHTML = "<div class='text-center py-10 opacity-50 text-xs'>Consultando base de datos...</div>";
            try {
                const res = await fetch('/datos-historico');
                const datos = await res.json();
                lista.innerHTML = "";
                datos.forEach(item => {
                    lista.innerHTML += `
                        <div class="flex justify-between items-center bg-slate-900 p-4 rounded-2xl border border-slate-800">
                            <div>
                                <div class="text-[9px] text-slate-500 font-bold italic">${item.fecha}</div>
                                <div class="text-lg font-black text-white">${item.hora}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-blue-400 font-black text-xl uppercase italic underline">${item.animal}</div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                lista.innerHTML = "<div class='text-red-500 text-center'>Error al cargar</div>";
            }
        }

        // ENTRENAMIENTO
        async function iniciarEntrenamiento() {
            const log = document.getElementById('train-log');
            const btn = document.getElementById('btn-train');
            btn.disabled = true;
            log.innerHTML += `<br>> [${new Date().toLocaleTimeString()}] Iniciando Motor V4...`;
            try {
                const r = await fetch('/entrenar/');
                const d = await r.json();
                log.innerHTML += `<br>> <span class="text-blue-400">ÉXITO: ${d.patrones} patrones cargados.</span>`;
            } catch (e) {
                log.innerHTML += `<br>> <span class="text-red-500">ERROR DE PROCESO.</span>`;
            } finally {
                btn.disabled = false;
                log.scrollTop = log.scrollHeight;
            }
        }

        window.onload = ejecutarPrediccion;
    </script>
</body>
</html>
