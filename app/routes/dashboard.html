<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto AI | Quantum Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #020617; color: #e2e8f0; }
        .neon-border { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); }
        .consola-scrollbar::-webkit-scrollbar { width: 4px; }
        .consola-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .pixel-grid { background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 30px 30px; }
    </style>
</head>
<body class="min-h-screen pixel-grid p-4 lg:p-8">

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-300">
                NEURAL ENGINE <span class="text-xs border border-blue-500 px-2 py-0.5 ml-2 rounded text-blue-400">V4.5 PRO</span>
            </h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.3em] mt-1">Sincronización Cuántica: 2018-2026</p>
        </div>
        
        <div class="flex gap-4">
            <div class="bg-slate-900/60 p-4 rounded-xl border border-slate-800/50 flex flex-col items-end min-w-[140px]">
                <span class="text-[10px] text-blue-400 font-bold uppercase tracking-wider">Efectividad Global</span>
                <span id="global-efectividad" class="text-2xl font-black text-white">45.2%</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-8">
            <div class="bg-slate-900/80 p-6 rounded-2xl neon-border relative overflow-hidden backdrop-blur-sm">
                <h2 class="text-xs font-bold text-blue-400 mb-8 uppercase tracking-widest border-l-2 border-blue-500 pl-3">Top Predicción Hora</h2>
                <div id="radar-results" class="space-y-4">
                    </div>
                <button onclick="escanearProximaHora()" id="btn-escanear" class="w-full mt-8 py-5 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-xl transition-all shadow-lg active:scale-95">
                    ESCANEAR PRÓXIMA HORA
                </button>
            </div>

            <div class="bg-black/90 rounded-2xl border border-slate-800 p-5 font-mono shadow-2xl">
                <div id="consola-logs" class="h-48 overflow-y-auto text-[11px] space-y-2 consola-scrollbar leading-relaxed">
                    <p class="text-slate-500">> Núcleo listo para procesamiento...</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="bg-slate-900/80 p-6 rounded-2xl border border-slate-800/50 backdrop-blur-sm">
                    <h3 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest">Frecuencia por Animal</h3>
                    <div class="h-64">
                        <canvas id="chartFrecuencia"></canvas>
                    </div>
                </div>

                <div class="bg-slate-900/80 p-6 rounded-2xl border border-slate-800/50 backdrop-blur-sm flex flex-col">
                    <h3 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest">Métricas de Verdad (Aciertos)</h3>
                    <div id="lista-aciertos" class="flex-grow space-y-3 overflow-y-auto pr-2 consola-scrollbar">
                        </div>
                    <button onclick="recalibrar()" class="mt-6 w-full py-3 bg-slate-800/50 hover:bg-slate-700 text-blue-400 text-[11px] font-bold rounded-xl border border-blue-500/20">
                        RE-CALIBRAR CEREBRO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chartInstance = null;

        // 1. FUNCIÓN PARA DIBUJAR LA GRÁFICA
        function actualizarGrafica(data) {
            const ctx = document.getElementById('chartFrecuencia').getContext('2d');
            
            if (chartInstance) chartInstance.destroy(); // Limpiar gráfico previo

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Frecuencia',
                        data: Object.values(data),
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        borderColor: '#3b82f6',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#1e293b' } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // 2. FUNCIÓN PARA CARGAR DATOS DESDE EL SERVIDOR
        async function cargarStats() {
            try {
                const res = await fetch('/api/stats/');
                const result = await res.json();
                
                if (result.status === 'success') {
                    // Actualizar Gráfica de Barras
                    actualizarGrafica(result.data);
                    
                    // Actualizar Lista de Métricas
                    const lista = document.getElementById('lista-aciertos');
                    lista.innerHTML = result.logs_recientes.map(l => `
                        <div class="flex justify-between items-center bg-slate-800/40 p-3 rounded-lg border-l-4 ${l.acierto ? 'border-green-500' : 'border-red-500'}">
                            <span class="text-[10px] uppercase font-bold">${l.hora} - ${l.animal}</span>
                            <span class="text-[9px] font-black ${l.acierto ? 'text-green-400' : 'text-red-400'}">
                                ${l.acierto ? '✔ ACIERTO' : '✘ FALLO'}
                            </span>
                        </div>
                    `).join('');
                }
            } catch (e) { console.error("Error cargando stats:", e); }
        }

        // 3. LOGICA EXISTENTE DEL RADAR (Adaptada para refrescar gráficas)
        async function escanearProximaHora() {
            // ... (Tu código actual de fetch /api/prediccion/)
            // Al final del éxito, añade:
            setTimeout(cargarStats, 1000); 
        }

        // Cargar al iniciar
        window.onload = cargarStats;
    </script>
</body>
</html>
