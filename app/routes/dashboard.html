<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto AI - Panel de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-white pb-20">

    <header class="p-4 bg-slate-900 border-b border-slate-800 sticky top-0 z-50">
        <h1 class="text-xl font-black text-blue-400 text-center uppercase tracking-tighter">Lotto AI Motor V4</h1>
    </header>

    <main class="p-4">
        
        <section id="page-home" class="page-content">
            <div id="status-card" class="bg-slate-900 p-6 rounded-2xl border-l-4 border-blue-500 mb-6 text-center shadow-2xl">
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Recomendaci√≥n Actual</span>
                <div id="dec-text" class="text-3xl font-black py-2 tracking-tight">---</div>
                <div id="top3-lista" class="space-y-3 mt-4 text-left">
                    </div>
                <button onclick="ejecutarPrediccion()" class="mt-6 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                    <i class="fas fa-magic mr-2"></i> CONSULTAR MOTOR V4
                </button>
            </div>
        </section>

        <section id="page-train" class="page-content hidden">
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                <h2 class="text-lg font-bold mb-4 text-blue-400"><i class="fas fa-brain mr-2"></i> Cerebro del Sistema</h2>
                <p class="text-sm text-slate-400 mb-6">Procesa los 29,000 registros para actualizar las probabilidades de transici√≥n.</p>
                
                <div id="train-log" class="bg-black p-4 rounded-lg text-xs font-mono text-green-500 h-40 overflow-y-auto mb-4 border border-slate-700">
                    > Esperando comando...
                </div>

                <button onclick="iniciarEntrenamiento()" id="btn-train" class="w-full bg-slate-800 hover:bg-slate-700 p-4 rounded-xl font-bold border border-slate-600 transition-all">
                    RE-ENTRENAR MODELO
                </button>
            </div>
        </section>

        <section id="page-data" class="page-content hidden">
            <h2 class="text-lg font-bold mb-4"><i class="fas fa-table mr-2"></i> Tabla de Referencia</h2>
            <div class="grid grid-cols-2 gap-2" id="grid-animales">
                </div>
        </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/90 backdrop-blur-md border-t border-slate-800 p-2 flex justify-around items-center z-50">
        <button onclick="showPage('home')" class="nav-link text-blue-400 flex flex-col items-center p-2">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Inicio</span>
        </button>
        <button onclick="showPage('train')" class="nav-link text-slate-500 flex flex-col items-center p-2">
            <i class="fas fa-microchip text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Motor</span>
        </button>
        <button onclick="showPage('data')" class="nav-link text-slate-500 flex flex-col items-center p-2">
            <i class="fas fa-list text-xl"></i>
            <span class="text-[10px] mt-1 font-bold uppercase">Animales</span>
        </button>
    </nav>

    <script>
        // L√≥gica de Navegaci√≥n
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            
            // Actualizar colores del men√∫
            document.querySelectorAll('.nav-link').forEach(l => l.classList.replace('text-blue-400', 'text-slate-500'));
            event.currentTarget.classList.replace('text-slate-500', 'text-blue-400');
        }

        // L√≥gica de Predicci√≥n
        async function ejecutarPrediccion() {
            const lista = document.getElementById('top3-lista');
            lista.innerHTML = "<div class='text-center py-10'><i class='fas fa-circle-notch fa-spin text-3xl text-blue-500'></i><p class='mt-2 text-slate-500 text-xs'>Analizando 29k registros...</p></div>";
            
            try {
                const r = await fetch('/prediccion');
                const j = await r.json();
                
                document.getElementById('dec-text').innerText = j.decision;
                const card = document.getElementById('status-card');
                card.style.borderColor = j.decision.includes("üü¢") ? "#22c55e" : "#eab308";

                lista.innerHTML = "";
                j.top3.forEach(item => {
                    lista.innerHTML += `
                        <div class="flex items-center bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                            <img src="${item.imagen}" class="w-14 h-14 rounded-lg bg-white p-1 mr-4 shadow-xl">
                            <div class="flex-grow">
                                <div class="text-blue-400 text-[10px] font-bold">‚Ññ ${item.numero}</div>
                                <div class="text-lg font-black">${item.animal}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-green-400 font-black text-xl">${item.porcentaje}</div>
                                <div class="text-[8px] text-slate-500 font-bold uppercase">Probabilidad</div>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                lista.innerHTML = "<p class='text-red-500 text-center font-bold'>Error al conectar con el servidor.</p>";
            }
        }

        // L√≥gica de Entrenamiento
        async function iniciarEntrenamiento() {
            const log = document.getElementById('train-log');
            const btn = document.getElementById('btn-train');
            btn.disabled = true;
            log.innerHTML += `<br>> Iniciando procesamiento de secuencias...`;
            
            try {
                const r = await fetch('/entrenar/');
                const d = await r.json();
                log.innerHTML += `<br>> <span class="text-blue-400">√âxito: ${d.patrones} patrones identificados.</span>`;
                log.innerHTML += `<br>> Conocimiento V4 actualizado.`;
                alert("Modelo V4 entrenado con √©xito.");
            } catch (e) {
                log.innerHTML += `<br>> <span class="text-red-500">Error en el proceso.</span>`;
            } finally {
                btn.disabled = false;
                log.scrollTop = log.scrollHeight;
            }
        }

        // Cargar datos al inicio
        window.onload = () => {
            ejecutarPrediccion();
        };
    </script>
</body>
</html>
