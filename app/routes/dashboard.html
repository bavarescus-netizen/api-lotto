<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4 PRO - Rentabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-blue-400 text-center font-bold text-xl mb-4">ðŸ§  MOTOR V4 ADAPTATIVO</h1>
        
        <div class="flex gap-2 mb-6">
            <button onclick="entrenar()" class="flex-1 bg-slate-800 p-3 rounded-lg border border-slate-700 text-sm">ENTRENAR</button>
            <button onclick="predecir()" class="flex-1 bg-blue-600 p-3 rounded-lg font-bold">PREDECIR</button>
        </div>

        <div id="status" class="bg-slate-900 p-4 rounded-xl border-l-4 border-blue-500 mb-6 text-center">
            <div class="text-xs text-slate-500 uppercase">Estado del Mercado</div>
            <div id="dec-text" class="text-2xl font-black py-2">---</div>
            <div id="top3-lista" class="space-y-3 mt-4"></div>
        </div>
    </div>

    <script>
        async function predecir() {
            const res = await fetch('/prediccion');
            const data = await res.json();
            document.getElementById('dec-text').innerText = data.decision;
            
            const lista = document.getElementById('top3-lista');
            lista.innerHTML = "";
            
            data.top3.forEach(item => {
                lista.innerHTML += `
                    <div class="flex items-center bg-slate-800 p-3 rounded-xl border border-slate-700">
                        <img src="${item.imagen}" class="w-14 h-14 rounded-lg bg-white mr-4">
                        <div class="flex-grow">
                            <div class="text-blue-400 text-xs font-bold">â„– ${item.numero}</div>
                            <div class="text-lg font-bold">${item.animal}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-green-400 font-bold">${item.porcentaje}</div>
                            <div class="text-[10px] text-slate-500">CONFIANZA</div>
                        </div>
                    </div>
                `;
            });
        }
        async function entrenar() {
            alert("Entrenamiento iniciado en segundo plano...");
            await fetch('/entrenar/');
        }
    </script>
</body>
</html>
